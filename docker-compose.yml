version: '3.8'
services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=carl
      - POSTGRES_PASSWORD=1234
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  nest-js-bun:
    image: nest-js-bun
    build:
      context: ./nest-js-base
      dockerfile:
        DockerfileBun
    ports:
      - '5000:5000'
  nest-js-deno:
    image: nest-js-deno
    build:
      context: ./nest-js-base
      dockerfile:
        DockerfileDeno
    ports:
      - '5001:5000'
  nest-js-node:
    image: nest-js-node
    build:
      context: ./nest-js-base
      dockerfile:
        DockerfileNode
    ports:
      - '5002:5000'
  svelte-client:
    image: svelte-client
    build:
      context: ./svelte-client
      dockerfile:
        Dockerfile
    ports:
      - '5173:5173'
  auth-api:
    image: mohammaddocker/tm-auth-api
    environment:
      - POSTGRES_USER=carl
      - POSTGRES_PASSWORD=1234
    ports:
     - '4000:4000'

volumes:
  postgres:
