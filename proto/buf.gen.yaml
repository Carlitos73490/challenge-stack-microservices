# buf.gen.yaml
version: v1
managed:
  enabled: true
plugins:
  - plugin: buf.build/community/timostamm-protobuf-ts
    out: ../svelte-client/src/stubs
  - plugin: buf.build/community/stephenh-ts-proto
    out: ../nest-js-base/src/stubs
    opt:
      - addGrpcMetadata=true
      - nestJs=true
      - useOptionals=all

